
<html> 
    <head> 
        <title>WhereToGo - your best travel recommendation</title>
        <link rel='stylesheet' href='styles.css' />
    </head>
    
    <body> 
        <img src='./pictures/colosseo.jpeg' alt='colosseo roma' />
        <!-- HEADER --> 
        <header> 
            <!-- LOGO --> 
            <div id='logo'> 
                <span>GoTravel</span> 
                <img src="./icons/airplane.svg" alt='logo' />
            </div>

            <!-- NAVIGATION BAR --> 
            <navbar> 
                <a href='/'>Home</a> 
                <a href='#about'>About Us</a> 
                <a href='#contact'>Contact Us</a> 
            </navbar> 
            
            <!-- SEARCH COMPONENT --> 
            <section id='search'> 
                <input type='text' placeholder='Enter a destination or keyword' />

                <div id='search-controls'> 
                    <span>ICON</span> 
                    <button>Search</button> 
                    <button>Clear</button> 
                </div> 
            </section> 
        </header>

        <!-- SIDEBAR SOCIAL -->
        <main>
            <aside>
                <section>
                    <!-- VERTICAL LINE -->
                    <div></div>
                </section>
                
                <section>
                    <img src="./icons/twitter.svg" alt='twitter' />
                    <img src="./icons/facebook.svg" alt='facebook' />
                    <img src="./icons/instagram.svg" alt='instagram' />
                    <img src="./icons/youtube.svg" alt='youtube' />
                </section>
            </aside>
            
            <!-- HOME -->
            <section id="home" class='page'>
                <div id='title'>
                    <div>EXPLORE</div>
                    <div>DREAM</div>
                    <div>DESTINATION</div>
                </div>
                
                <div id='description'>
                    <span>It encourages exploration of unfamiliar</span>
                    <span>territories, embracing diverse cultures and</span>
                    <span>landscapes, while pursuing the desired</span>
                    <span>destination that captivates the heart and</span>
                    <span>ignites a sense of wonder</span>
                </div>

                <button>BOOK NOW</button>
            </section>
            
            <!-- About Us -->
            <section id="about" class='page'></section>
            
            <!-- Contact Us -->
            <section id="contact" class='page'></section>
            
        </main>
    </body>
</html>
